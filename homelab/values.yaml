replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: "latest"

initContainer:
  # For Minikube local development: use simple image name without registry
  # For production with registry: use full path like "your-registry.com/blog-generator"
  repository: blog-generator
  # For Minikube: "Never" prevents pulling from remote registry (use local image only)
  # For production with registry: use "IfNotPresent" or "Always"
  pullPolicy: Never
  # Tag is auto-updated by build_init_container.sh script with git commit hash
  tag: "210fc56" # initContainer tag

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
